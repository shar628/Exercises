<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Forms Exercise</title>
    <!-- לא הצלחתי עדיין להשתמש בגופנים בהורדה s -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"> 
        <div class="form-wrap">
            <h1>Sign Up</h1>
           <p> It's free and only takes a minute </p>
           <form action="">
               <div class="form-group">
                   <label for="first-name">First name</label>
                   <input type="text" name="firstname" id="first-name" /> 
                 </div>

                 <div class="form-group">
                    <label for="last-name">Last-name name</label>
                    <input type="text" name="lastname" id="first-name" /> 
                  </div> <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" /> 
                  </div> <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" /> 
                  </div> <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" /> 
                  </div> 
                  <button type="submit" class="btn">Sign up</button>
                  <p class="bootom-text">
                      By clicking the sign up butten , you agree to our 
                      <a href="#">terms @ Conditions</a> and 
                      <a href="#">Priacy Policy</a>                
                  </p>
          </form>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>
</body>
</html>
